<section class="article inner box oh">
    <div class="menu menu-icon fr">
        <ul>
            <li><a href="#/articleEdit/{{article._id}}" class="item btn"><i class="fa fa-trash mr5"></i></a></li>
            <li><a href="#/articleEdit/{{article._id}}" class="item btn"><i class="fa fa-pencil mr5"></i></a></li>
        </ul>
    </div>
    <h2 class="title">{{article.title}}</h2>
    <div class="info">
        <span class="date">{{article.createAt | date:'yyyy年MM月dd日 HH:mm'}}</span>
			<span class="meta">
				<i class="fa fa-eye"></i>{{article.views}}
				&nbsp;&nbsp;&nbsp;
				<i class="fa fa-comment"></i>0
			</span>
    </div>
    <div class="content blog-post" ng-bind-html="article.content|markdown"></div>
</section>
