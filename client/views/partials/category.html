<section ng-repeat="article in articles" class="box article mb30">
    <a ui-sref="blog.article({articleId:article._id})" href="">
        <h2 class="title">{{article.title}}</h2>
    </a>
    <!--<div class="cover"></div>-->
    <div class="info">
        <span class="date">{{article.createAt | date:'yyyy年MM月dd日 HH:mm'}}</span>
			<span class="meta">
				<i class="fa fa-eye"></i>{{article.views}}
				&nbsp;&nbsp;&nbsp;
				<i class="fa fa-comment"></i>0
			</span>
    </div>
</section>
